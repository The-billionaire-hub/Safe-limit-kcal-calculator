<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcal Limit Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a premium, non-Tailwind component feel */
        .calculator-card {
            /* Extremely subtle, diffused shadow for a high-end floating look */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .premium-input {
            /* Input fields remain bright white for readability */
            background-color: white;
            border: 1px solid #e5e7eb;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease-in-out;
        }
        .premium-input:focus {
            /* Focus color shifted to a vivid, contrasting orange */
            border-color: #f97316; /* Orange-600 focus ring */
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.4);
            outline: none;
        }
    </style>
</head>
<!-- Background: Vibrant Orange (bg-orange-400) -->
<body class="bg-orange-400 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- Card: Deep Cyan/Teal (bg-cyan-900) - Complementary and Strong Formal -->
    <div id="calculator-card" class="calculator-card bg-cyan-900 rounded-3xl w-full max-w-md p-7 sm:p-10">

        <!-- Heading: White and Formal -->
        <h1 class="text-4xl font-extrabold text-white mb-2 text-center tracking-tight">
            Food Calorie Limit
        </h1>
        <p class="text-sm font-semibold text-cyan-300 mb-8 text-center">
            Daily Portion Calculator
        </p>

        <!-- Input Fields Container -->
        <div class="space-y-6">
            
            <!-- Kcal per 100g Input -->
            <div>
                <label for="kcalPer100g" class="block text-sm font-semibold text-gray-100 mb-2">
                    Kcal per 100g
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="kcalPer100g" 
                        placeholder="e.g., 550"
                        value="550"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-xl text-gray-800 placeholder-gray-400"
                        oninput="calculateCalories()"
                    >
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-gray-500 text-sm font-medium">
                        Kcal/100g
                    </span>
                </div>
            </div>

            <!-- Daily Safe Limit Input -->
            <div>
                <label for="safeLimitGrams" class="block text-sm font-semibold text-gray-100 mb-2">
                    Daily Portion Limit (g)
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="safeLimitGrams" 
                        placeholder="e.g., 30"
                        value="30"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-xl text-gray-800 placeholder-gray-400"
                        oninput="calculateCalories()"
                    >
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-gray-500 text-sm font-medium">
                        grams (g)
                    </span>
                </div>
            </div>

        </div>

        <!-- Output Field Container -->
        <div class="mt-10">
            <h2 class="text-xl font-semibold text-gray-200 mb-3 border-t border-cyan-700 pt-6">
                Result
            </h2>
            
            <!-- Result Display: White background for clarity on dark card -->
            <div class="bg-white p-6 rounded-xl flex flex-col items-center justify-center border border-cyan-700">
                <span class="text-sm font-semibold text-gray-600 mb-2">
                    Total Estimated Calories
                </span>
                <!-- Result: Pure White (text-white) on Cyan-900 background -->
                <span id="outputCalories" class="text-5xl font-extrabold text-white bg-cyan-900 px-4 py-2 rounded-lg">
                    0
                </span>
            </div>

            <!-- Formula Copy -->
            <p class="mt-4 text-xs text-cyan-300 text-center">
                <span class="font-semibold text-cyan-200">Calculation:</span> (Kcal per 100g Ã— Portion Limit) &div; 100 (Rounded)
            </p>
        </div>
    </div>

    <script>
        /**
         * Calculates the total calories based on Kcal per 100g and the Safe Limit in grams.
         * Formula: Calories = (Kcal per 100g * Safe Limit (g)) / 100
         * The result is rounded to the nearest whole number.
         */
        function calculateCalories() {
            const kcalPer100gInput = document.getElementById('kcalPer100g');
            const safeLimitGramsInput = document.getElementById('safeLimitGrams');
            const outputElement = document.getElementById('outputCalories');

            // Get numerical values, defaulting to 0 if input is empty or invalid
            const kcalPer100g = parseFloat(kcalPer100gInput.value) || 0;
            const safeLimitGrams = parseFloat(safeLimitGramsInput.value) || 0;

            // Ensure inputs are non-negative
            if (kcalPer100g < 0 || safeLimitGrams < 0) {
                // Display error 
                outputElement.textContent = "Error"; 
                console.error("Input values must be non-negative.");
            } else {
                // Perform the calculation
                const rawCalories = (kcalPer100g * safeLimitGrams) / 100;

                // Round to the nearest whole number (removing decimals as requested)
                const formattedResult = Math.round(rawCalories).toString();

                // Update the UI
                outputElement.textContent = formattedResult;
            }
        }

        // Run the calculation once on page load to display initial values
        window.onload = function() {
            calculateCalories();
        };

        // Standard boilerplate for API interaction with retries (kept for reference)
        async function fetchWithRetry(url, options = {}, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; 
                    const delay = Math.pow(2, i) * 1000; 
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

    </script>
</body>
</html>
