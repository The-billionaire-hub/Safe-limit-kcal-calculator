<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcal & Protein Limit Calculator</title>
    <!-- Load Tailwind CSS and configure custom brand colors -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define the standard four-color palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#0F3D2E',      // Primary Green (Page BG, Accents)
                        'brand-charcoal': '#1C1C1C',   // Authority Charcoal (Card BG, Input Text)
                        'brand-ivory': '#F6F3EE',      // Background Ivory (Card Text, Input BG)
                        'brand-teal': '#0E6F6D',       // Performance Teal (Highlights, Results)
                    },
                },
            },
        }
    </script>
    <style>
        /*
        Design Logic: Dark Card (Charcoal) on Green Background (Matching todo_list.html)
        Inputs use Ivory BG, Charcoal Text, and Teal focus border.
        */
        .premium-input {
            /* Input fields match the look of the input in the Task Manager */
            background-color: #F6F3EE;
            color: #1C1C1C; 
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .premium-input:focus {
            /* Focus state matches Task Manager input focus */
            border-color: #0E6F6D; /* Use Teal for focus border */
            box-shadow: 0 0 0 3px rgba(14, 111, 109, 0.5); /* Soft teal glow */
            outline: none;
        }
    </style>
</head>
<!-- Page Background: Primary Green (#0F3D2E) -->
<body class="bg-brand-green min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- Card: Authority Charcoal (#1C1C1C) | Styling matches todo_list.html card -->
    <div id="calculator-card" class="bg-brand-charcoal rounded-xl shadow-2xl w-full max-w-md p-6 sm:p-8">

        <!-- Heading: Background Ivory (#F6F3EE) | Serif Typography -->
        <h1 class="text-4xl font-serif font-bold text-brand-ivory mb-2 text-center tracking-tight">
            Food Nutrition Calculator
        </h1>
        <!-- Subheading: Performance Teal (#0E6F6D) -->
        <p class="text-sm font-semibold text-brand-teal mb-8 text-center">
            Daily Portion & Nutrient Breakdown
        </p>

        <!-- Input Fields Container -->
        <div class="space-y-6">
            
            <!-- Kcal per 100g Input -->
            <div>
                <!-- Label: Background Ivory (#F6F3EE) -->
                <label for="kcalPer100g" class="block text-sm font-semibold text-brand-ivory mb-2">
                    Kcal per 100g
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="kcalPer100g" 
                        placeholder="e.g., 550"
                        value="550"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-lg placeholder-brand-charcoal/70"
                        oninput="calculateNutrition()"
                    >
                    <!-- Suffix: Background Ivory (#F6F3EE) -->
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-brand-ivory text-sm font-medium">
                        Kcal/100g
                    </span>
                </div>
            </div>

            <!-- Protein per 100g Input -->
            <div>
                <!-- Label: Background Ivory (#F6F3EE) -->
                <label for="proteinPer100g" class="block text-sm font-semibold text-brand-ivory mb-2">
                    Protein per 100g (g)
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="proteinPer100g" 
                        placeholder="e.g., 25"
                        value="25"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-lg placeholder-brand-charcoal/70"
                        oninput="calculateNutrition()"
                    >
                    <!-- Suffix: Background Ivory (#F6F3EE) -->
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-brand-ivory text-sm font-medium">
                        grams (g)
                    </span>
                </div>
            </div>

            <!-- Daily Safe Limit Input -->
            <div>
                <!-- Label: Background Ivory (#F6F3EE) -->
                <label for="safeLimitGrams" class="block text-sm font-semibold text-brand-ivory mb-2">
                    Daily Portion Limit (g)
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="safeLimitGrams" 
                        placeholder="e.g., 30"
                        value="30"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-lg placeholder-brand-charcoal/70"
                        oninput="calculateNutrition()"
                    >
                    <!-- Suffix: Background Ivory (#F6F3EE) -->
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-brand-ivory text-sm font-medium">
                        grams (g)
                    </span>
                </div>
            </div>

        </div>

        <!-- Output Field Container -->
        <div class="mt-10">
            <!-- Separator: Primary Green (#0F3D2E) | Heading: Background Ivory (#F6F3EE) -->
            <h2 class="text-xl font-sans font-semibold text-brand-ivory mb-3 border-t border-brand-green pt-6">
                Nutrition Breakdown
            </h2>
            
            <!-- Output Grid -->
            <div class="grid grid-cols-2 gap-4">
                
                <!-- Output 1: Calories -->
                <!-- Result boxes use Primary Green BG, providing contrast on the dark card -->
                <div class="bg-brand-green p-4 rounded-lg flex flex-col items-center justify-center min-h-[120px] shadow-lg">
                    <!-- Label: Background Ivory (#F6F3EE) -->
                    <span class="text-xs font-semibold text-brand-ivory mb-2">
                        Estimated Calories
                    </span>
                    <!-- Result: Performance Teal (#0E6F6D) | Serif font -->
                    <span id="outputCalories" class="text-3xl sm:text-4xl font-serif font-extrabold text-brand-teal">
                        0
                    </span>
                </div>

                <!-- Output 2: Protein -->
                <!-- Result boxes use Primary Green BG -->
                <div class="bg-brand-green p-4 rounded-lg flex flex-col items-center justify-center min-h-[120px] shadow-lg">
                    <!-- Label: Background Ivory (#F6F3EE) -->
                    <span class="text-xs font-semibold text-brand-ivory mb-2">
                        Estimated Protein (g)
                    </span>
                    <!-- Result: Performance Teal (#0E6F6D) | Serif font -->
                    <span id="outputProtein" class="text-3xl sm:text-4xl font-serif font-extrabold text-brand-teal">
                        0
                    </span>
                </div>
            </div>

            <!-- Formula Copy: Background Ivory (#F6F3EE) -->
            <p class="mt-4 text-xs text-brand-ivory text-center">
                <span class="font-semibold text-brand-ivory">Formula:</span> (Nutrient per 100g $\times$ Limit) $\div$ 100 (Rounded)
            </p>
        </div>
    </div>

    <script>
        /**
         * Calculates the total calories and protein based on per 100g values and the Safe Limit in grams.
         * Formula: Result = (Nutrient per 100g * Safe Limit (g)) / 100 (Rounded)
         */
        function calculateNutrition() {
            const kcalPer100gInput = document.getElementById('kcalPer100g');
            const proteinPer100gInput = document.getElementById('proteinPer100g');
            const safeLimitGramsInput = document.getElementById('safeLimitGrams');
            
            const outputCaloriesElement = document.getElementById('outputCalories');
            const outputProteinElement = document.getElementById('outputProtein');

            // Get numerical values, defaulting to 0 if input is empty or invalid
            const kcalPer100g = parseFloat(kcalPer100gInput.value) || 0;
            const proteinPer100g = parseFloat(proteinPer100gInput.value) || 0;
            const safeLimitGrams = parseFloat(safeLimitGramsInput.value) || 0;

            // Ensure inputs are non-negative
            if (kcalPer100g < 0 || proteinPer100g < 0 || safeLimitGrams < 0) {
                // Display error 
                outputCaloriesElement.textContent = "Error";
                outputProteinElement.textContent = "Error"; 
                console.error("Input values must be non-negative.");
            } else {
                // 1. Calculate Calories (Rounded to nearest whole number)
                const rawCalories = (kcalPer100g * safeLimitGrams) / 100;
                const formattedCalories = Math.round(rawCalories).toString();

                // 2. Calculate Protein (Rounded to one decimal place for precision). toFixed(1) ensures a decimal place is always shown (e.g., 5.0) for visual stability.
                const rawProtein = (proteinPer100g * safeLimitGrams) / 100;
                const formattedProtein = rawProtein.toFixed(1);

                // Update the UI
                outputCaloriesElement.textContent = formattedCalories;
                outputProteinElement.textContent = formattedProtein;
            }
        }

        // Run the calculation once on page load to display initial values
        window.onload = function() {
            calculateNutrition();
        };

        // Standard boilerplate for API interaction with retries (kept for reference)
        async function fetchWithRetry(url, options = {}, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; 
                    const delay = Math.pow(2, i) * 1000; 
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

    </script>
</body>
</html>
