<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcal & Protein Limit Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a premium, non-Tailwind component feel */
        .calculator-card {
            /* Extremely subtle, diffused shadow for a high-end floating look */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .premium-input {
            /* Input fields remain bright white for readability */
            background-color: white;
            border: 1px solid #e5e7eb;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease-in-out;
        }
        .premium-input:focus {
            /* Focus color shifted to match the bright emerald accent */
            border-color: #34d399; /* Emerald-400 focus ring */
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.4);
            outline: none;
        }
    </style>
</head>
<!-- Background: Vibrant Orange (bg-orange-600) to match the image -->
<body class="bg-orange-600 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- Card: Deep Cyan Blue (bg-cyan-900) to match the image -->
    <div id="calculator-card" class="calculator-card bg-cyan-900 rounded-3xl w-full max-w-md p-7 sm:p-10">

        <!-- Heading: White and Formal -->
        <h1 class="text-4xl font-extrabold text-white mb-2 text-center tracking-tight">
            Food Nutrition Calculator
        </h1>
        <p class="text-sm font-semibold text-cyan-300 mb-8 text-center">
            Daily Portion & Nutrient Breakdown
        </p>

        <!-- Input Fields Container -->
        <div class="space-y-6">
            
            <!-- Kcal per 100g Input -->
            <div>
                <label for="kcalPer100g" class="block text-sm font-semibold text-gray-100 mb-2">
                    Kcal per 100g
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="kcalPer100g" 
                        placeholder="e.g., 550"
                        value="550"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-xl text-gray-800 placeholder-gray-400"
                        oninput="calculateNutrition()"
                    >
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-gray-500 text-sm font-medium">
                        Kcal/100g
                    </span>
                </div>
            </div>

            <!-- NEW: Protein per 100g Input -->
            <div>
                <label for="proteinPer100g" class="block text-sm font-semibold text-gray-100 mb-2">
                    Protein per 100g (g)
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="proteinPer100g" 
                        placeholder="e.g., 25"
                        value="25"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-xl text-gray-800 placeholder-gray-400"
                        oninput="calculateNutrition()"
                    >
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-gray-500 text-sm font-medium">
                        grams (g)
                    </span>
                </div>
            </div>

            <!-- Daily Safe Limit Input -->
            <div>
                <label for="safeLimitGrams" class="block text-sm font-semibold text-gray-100 mb-2">
                    Daily Portion Limit (g)
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        id="safeLimitGrams" 
                        placeholder="e.g., 30"
                        value="30"
                        min="0"
                        class="premium-input w-full p-4 pr-16 text-lg rounded-xl text-gray-800 placeholder-gray-400"
                        oninput="calculateNutrition()"
                    >
                    <span class="absolute right-0 top-0 h-full flex items-center pr-4 text-gray-500 text-sm font-medium">
                        grams (g)
                    </span>
                </div>
            </div>

        </div>

        <!-- Output Field Container -->
        <div class="mt-10">
            <h2 class="text-xl font-semibold text-gray-200 mb-3 border-t border-cyan-700 pt-6">
                Nutrition Breakdown
            </h2>
            
            <!-- Output Grid -->
            <div class="grid grid-cols-2 gap-4">
                
                <!-- Output 1: Calories -->
                <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center border border-cyan-700">
                    <span class="text-xs font-semibold text-gray-600 mb-1">
                        Estimated Calories
                    </span>
                    <!-- Result: Bright Emerald Green/Teal -->
                    <span id="outputCalories" class="text-3xl sm:text-4xl font-extrabold text-emerald-400">
                        0
                    </span>
                </div>

                <!-- NEW Output 2: Protein -->
                <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center border border-cyan-700">
                    <span class="text-xs font-semibold text-gray-600 mb-1">
                        Estimated Protein (g)
                    </span>
                    <!-- Result: Bright Emerald Green/Teal -->
                    <span id="outputProtein" class="text-3xl sm:text-4xl font-extrabold text-emerald-400">
                        0
                    </span>
                </div>
            </div>

            <!-- Formula Copy -->
            <p class="mt-4 text-xs text-cyan-300 text-center">
                <span class="font-semibold text-cyan-200">Formula:</span> (Nutrient per 100g Ã— Limit) &div; 100 (Rounded)
            </p>
        </div>
    </div>

    <script>
        /**
         * Calculates the total calories and protein based on per 100g values and the Safe Limit in grams.
         * Formula: Result = (Nutrient per 100g * Safe Limit (g)) / 100 (Rounded)
         */
        function calculateNutrition() {
            const kcalPer100gInput = document.getElementById('kcalPer100g');
            const proteinPer100gInput = document.getElementById('proteinPer100g');
            const safeLimitGramsInput = document.getElementById('safeLimitGrams');
            
            const outputCaloriesElement = document.getElementById('outputCalories');
            const outputProteinElement = document.getElementById('outputProtein');

            // Get numerical values, defaulting to 0 if input is empty or invalid
            const kcalPer100g = parseFloat(kcalPer100gInput.value) || 0;
            const proteinPer100g = parseFloat(proteinPer100gInput.value) || 0;
            const safeLimitGrams = parseFloat(safeLimitGramsInput.value) || 0;

            // Ensure inputs are non-negative
            if (kcalPer100g < 0 || proteinPer100g < 0 || safeLimitGrams < 0) {
                // Display error 
                outputCaloriesElement.textContent = "Error";
                outputProteinElement.textContent = "Error"; 
                console.error("Input values must be non-negative.");
            } else {
                // 1. Calculate Calories (Rounded to nearest whole number)
                const rawCalories = (kcalPer100g * safeLimitGrams) / 100;
                const formattedCalories = Math.round(rawCalories).toString();

                // 2. Calculate Protein (Rounded to one decimal place for precision)
                const rawProtein = (proteinPer100g * safeLimitGrams) / 100;
                const formattedProtein = rawProtein.toFixed(1);

                // Update the UI
                outputCaloriesElement.textContent = formattedCalories;
                outputProteinElement.textContent = formattedProtein;
            }
        }

        // Run the calculation once on page load to display initial values
        window.onload = function() {
            calculateNutrition();
        };

        // Standard boilerplate for API interaction with retries (kept for reference)
        async function fetchWithRetry(url, options = {}, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; 
                    const delay = Math.pow(2, i) * 1000; 
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

    </script>
</body>
</html>
